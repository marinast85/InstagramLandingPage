<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <!-- 
                group do primeiro container
             -->
            <div class="group">
                <img src="./img/instagram-logo.png" alt="instagram logo" class="instagram-logo"> 
                <div class="profile-photo">
                    <img src="./img/instagram-perfil-marina.jpg" alt="profile photo">
                </div>
                <!-- 
                    obs: a*2 criar automaticamento duas ancoras 
                    ancoras para serem os links de acesso ao instagram
                -->
                <a href="https://www.instagram.com/marinast85/" target="_blank" class="instagram-login">Continue as marinast85</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>
            <!-- 
                group do segundo container
             -->
            <div class="group">
                <p class="not-account">Not marinast85?</p>
                <p class="not-account">
                    <span class="link-blue">Switch Accounts</span>
                    or 
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>
            <!-- 
                group do terceiro container que não há estruturação
             -->
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
